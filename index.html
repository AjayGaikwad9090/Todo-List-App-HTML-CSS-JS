<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="website icon"
      type="png"
      href="https://www.pngkit.com/png/detail/924-9245281_todo-list-icon-do-list-icon-png.png"
    />
    <title>ToDo List App</title>
  </head>
  <body>
    <h1 class="heading">ToDO List App</h1>
    <div class="container">
      <div id="add-task">
        <div id="new-tast">
          <input
            type="text"
            name=""
            placeholder="Enter task here..."
            id="userInput"
          />
          <input type="hidden" name="" id="saveIndex" />
          <button id="Add-Task">Add Task</button>
          <button style="display: none" id="save">Save Task</button>
        </div>
      </div>
      <div id="taskList">
        <div id="searchTask">
          <input
            type="text"
            name=""
            placeholder="Search task here..."
            id="searchBar"
          />
          <button id="deleteAll">Delete All</button>
        </div>
        <div id="listContainer">
          <!-- <div id="task">
            <span id="taskName"> 1.This is Dummy Task </span>
            <div id="actions">
              <button id="edit">
                <i class="fa-solid fa-pen-to-square"></i>Edit
              </button>
              <button id="delete">
                <i class="fa-solid fa-trash"></i>Delete
              </button>
            </div>
          </div> -->
        </div>
      </div>
    </div>
    <!-- Warning Msg -->
    <div id="snackBar">Please Enter a Task</div>
    <script src="./script.js"></script>
  </body>
</html>
